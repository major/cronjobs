name: Run urlwatch
on:
  schedule:
    - cron: '*/15 * * * *'
  push: []

jobs:
  urlwatch:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout configuration
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install packages
        run: sudo apt-get -y install jq

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-urlwatch
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install urlwatch
        run: pip install -U urlwatch

      - name: Add Mailgun API key
        run: sed -i "s/MAILGUN_API_KEY/${MAILGUN_API_KEY}/" urlwatch/urlwatch.yml
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}

      - name: Cache urlwatch database
        uses: actions/cache@v2
        with:
          path: "~/.cache/urlwatch/cache.db"
          key: ${{ runner.os }}-urlwatchdb

      - name: Run urlwatch
        run: urlwatch --config urlwatch/urlwatch.yml --urls urlwatch/urls.yml
