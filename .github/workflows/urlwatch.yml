name: Run urlwatch
on:
  schedule:
    - cron: '*/15 * * * *'
  push: []

jobs:
  urlwatch:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout configuration
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Cache artifacts
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ~/.cache/urlwatch/
          key: urlwatch

      - name: Install urlwatch
        run: |
          pip install -U pip
          pip install -U wheel
          pip install -U urlwatch

      - name: Add Mailgun API key
        run: sed -i "s/MAILGUN_API_KEY/${MAILGUN_API_KEY}/" urlwatch/urlwatch.yml
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}

      - name: Run urlwatch
        run: |
          #!/bin/bash
          if [ -f ~/.cache/urlwatch/cache.db.gz ]; then
            gunzip -v ~/.cache/urlwatch/cache.db.gz
          fi
          urlwatch --config urlwatch/urlwatch.yml --urls urlwatch/urls.yml
          gzip -v ~/.cache/urlwatch/cache.db
