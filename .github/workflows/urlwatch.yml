name: Run urlwatch
on:
  schedule:
    - cron: '*/15 * * * *'
  push: []

jobs:
  urlwatch:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout configuration
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Cache python dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: urlwatch-pip

      - name: Install urlwatch
        run: |
          pip install -U wheel
          pip install -U s3cmd urlwatch

      - name: Add Mailgun API key
        run: sed -i "s/MAILGUN_API_KEY/${MAILGUN_API_KEY}/" urlwatch/urlwatch.yml
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}

      - name: Run urlwatch
        run: |
          #!/bin/bash
          mkdir -p ~/.cache/urlwatch
          s3cmd get s3://${AWS_BUCKET}/cache.db ~/.cache/urlwatch/
          urlwatch --config urlwatch/urlwatch.yml --urls urlwatch/urls.yml
          s3cmd cp ~/.cache/urlwatch/cache.db s3://${AWS_BUCKET}/cache.db
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
          AWS_BUCKET: mhayden-cronjobs
