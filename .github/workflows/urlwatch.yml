name: Run urlwatch
on:
  # schedule:
    # - cron: '0 * * * *'
  push: []

jobs:
  urlwatch:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout configuration
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-urlwatch
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install urlwatch
        run: pip install -U urlwatch

      - name: Add Mailgun API key
        run: sed -i "s/MAILGUN_API_KEY/${MAILGUN_API_KEY}/" urlwatch/urlwatch.yml
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}

      - name: Run urlwatch
        run: |
          urlwatch --config urlwatch/urlwatch.yml \
            --urls urlwatch/urls.yml --cache urlwatch.db

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: last-urlwatch-database
          path: urlwatch.db
          retention-days: 1
